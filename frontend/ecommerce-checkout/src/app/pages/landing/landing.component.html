<div class="product-container">
  <img [src]="product.imageUrl" alt="Product Image" class="product-image">

  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <h3>{{ product.price | currency:'USD':'symbol' }}</h3>

  <label for="variant">Choose Variant:</label>
  <select id="variant" [(ngModel)]="selectedVariant">
    <option *ngFor="let variant of product.variants" [value]="variant">{{ variant }}</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" [(ngModel)]="quantity" min="1" />

  <button (click)="buyNow()">Buy Now</button>
</div>
